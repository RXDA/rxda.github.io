        <h1 id="c-中委托的一个应用"><a href="#c-中委托的一个应用" class="headerlink" title="c#中委托的一个应用"></a>c#中委托的一个应用</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">for (int i = 0; i &lt; nodeCount; i++)</div><div class="line">&#123;</div><div class="line">    if (tunnelList[sphere.SphereSN, i] == 1)</div><div class="line">    &#123;</div><div class="line">        tubesConnectToNode.Add(tubeList.Find(tube =&gt; tube.NodeSN1 == sphere.SphereSN &amp;&amp; tube.NodeSN2 == i));</div><div class="line">    &#125;</div><div class="line">    if (tunnelList[i, sphere.SphereSN] == 1)</div><div class="line">    &#123;</div><div class="line">        tubesConnectToNode.Add(tubeList.Find(tube =&gt; tube.NodeSN1 == i &amp;&amp; tube.NodeSN2 == sphere.SphereSN));</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>使用委托可以一句话完成上面代码的功能</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">tubesConnectToNode =tubeList.FindAll(delegate(InteractiveTubeVisual3D tube) &#123; return tube.NodeSN1==sphere.SphereSN||tube.NodeSN2==sphere.SphereSN; &#125;);</div></pre></td></tr></table></figure>
